                    <div class="mb-3">
                        <label for="input-nombre" class="form-label">Nombre y apellido</label>

                    <div class="mb-3">

                    <div class="mb-3">
                        <label for="select-residencia" class="form-label">Lugar de residencia</label>

                    <div class="mb-3">
                        <label for="select-residencia" class="form-label">Rol</label>
                        <select class="form-select" aria-label="Default select example" id="select-residencia">
                            <option selected>Elegí tu rol</option>

                            <option value="2">QA Analyst</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">

                            <label class="form-check-label" for="flexRadioDefault1">

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                              Sr
                            </label>
