        </div>
    </header>
    <main id="work-form">
        <h1>Work with us!!</h1>
        <div class="container-fluid form-container form-container--rounded">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="input-nombre" class="form-label">Name and surname</label>
                            <input type="text" class="form-control" id="input-nombre" aria-describedby="emailHelp"
                                placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="input-email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
                                placeholder="user@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="select-residencia" class="form-label">Where do you live?</label>
                            <select class="form-select" aria-label="Default select example" id="select-residencia">
                                <option selected>Choose your country</option>
                                <option value="1">Argentina</option>
                                <option value="2">Chile</option>
                                <option value="3">Uruguay</option>
                                <option value="4">Brasil</option>
                                <option value="5">Venezuela</option>
                                <option value="6">Bolivia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="select-residencia" class="form-label">Role</label>
                            <select class="form-select" aria-label="Default select example" id="select-residencia">
                                <option selected>Choose your profession</option>
                                <option value="1">Software Engineer</option>
                                <option value="2">QA Analyst</option>
                                <option value="3">UX Design</option>
                                <option value="4">Project Manager</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Jr
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Ssr
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Sr
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="teamwork">
                        <img src="../images/teamwork.png" id="teamwork-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
