<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <div class="mainHeader">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dar">
                <div class="container-fluid">
                    <div class='logo'>
                        <a href="../index.html"><img class="logoImg" src="../images/logo.png"></a>
                        <h1 class="logoTitle"><a href="../index.html">MemeSheet</a></h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="feed.html">Feed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="fresh.html">Fresh</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="upload.html">Upload</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="work_with_us.html" tabindex="-1" aria-disabled="true">Work with us!</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main id="upload-form">
        <h1>Upload your meme!</h1>
        <div class="upload-form-container form-container--rounded">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <form>
                            <div class="mb-3">
                                <label for="input-nombre" class="form-label">Title</label>
                                <input type="text" class="form-control" id="input-nombre" aria-describedby="emailHelp"
                                    placeholder="Put your title here!">
                            </div>
                            <div class="mb-3">
                                <label for="select-residencia" class="form-label">Category</label>
                                <select class="form-select" aria-label="Default select example" id="select-residencia">
                                    <option selected>Choose the right category!</option>
                                    <option value="1">Funny</option>
                                    <option value="2">Cripto</option>
                                    <option value="3">Dark Humor</option>
                                    <option value="4">School</option>
                                    <option value="5">Wholesome</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Keep me notified!
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark">Upload!</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="uploaded-meme">
                            <a href=""><img src="../images/uploadMeme.png" id="work-with-us-img"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
