<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="mainHeader">
                <!--Page Title-->
            <div class='logo'>
                <a href="../index.html"><img class="logoImg" src="../images/logo.png"></a>
                <h1 class="logoTitle"><a href="../index.html">MemeSheet</a></h1>
            </div>
            <!--Nav Bar-->
            <nav>
                <ul class="sectionTitle navList">
                    <li class='navListItem'><a href="feed.html" class="navListItem--unselected">Feed</a></li>
                    <li class='navListItem'><a href="fresh.html" class="navListItem--unselected">Fresh</a></li>
                    <li class='navListItem'><a href="upload.html" class="navListItem--selected">Upload</a></li>
                    <li class='navListItem'><a href="work_with_us.html" class="navListItem--unselected">Work with us!</a></li>
                </ul>
            </nav>
        
            <div class="userIcon"><img src="../images/user_icon.png" alt="User"></div>
            <div class="logOutIcon"><img src="../images/log_out_icon.png" alt="Log Out" class="logOutIcon"></div>
        </div>
    </header>
    <main>
        <h1>Upload your meme!</h1>
        <div class="upload-form-container form-container--rounded">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <form>
                            <div class="mb-3">
                                <label for="input-nombre" class="form-label">Title</label>
                                <input type="text" class="form-control" id="input-nombre" aria-describedby="emailHelp" placeholder="Put your title here!">
                            </div>
                            <div class="mb-3">
                                <label for="select-residencia" class="form-label">Category</label>
                                <select class="form-select" aria-label="Default select example" id="select-residencia">
                                    <option selected>Choose the right category!</option>
                                    <option value="1">Funny</option>
                                    <option value="2">Cripto</option>
                                    <option value="3">Dark Humor</option>
                                    <option value="4">School</option>
                                    <option value="5">Wholesome</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Keep me notified!
                                    </label>
                                  </div>
                            </div>
                            
                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark">Upload!</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="uploaded-meme">
                            <a href=""><img src="../images/uploadMeme.png" class="memeImage"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
